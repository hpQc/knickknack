<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>椰树椰汁广告模板</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe600; /* 经典亮黄色背景 */
            color: #000;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .headline {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            color: #d81e06; /* 经典红色 */
        }

        .subhead {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: #000; /* 黑色 */
        }

        .product-image {
            margin: 20px auto;
            max-width: 200px;
            display: block;
        }

        .call-to-action {
            font-size: 28px;
            font-weight: bold;
            background-color: #d81e06; /* 红色背景 */
            color: #fff; /* 白色文字 */
            padding: 10px 20px;
            display: inline-block;
            margin-top: 20px;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .call-to-action:hover {
            background-color: #aa1504; /* 深红色 */
        }

        .tagline {
            margin: 30px 0;
            font-size: 20px;
            line-height: 1.5;
            color: #000;
        }

        footer {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="headline">大胸怀，大格局！</div>
        <img src="https://via.placeholder.com/150" alt="椰树椰汁图片" class="product-image">
        <div class="subhead">喝椰树椰汁，做堂堂正正中国人！</div>
        <div class="tagline">
            每一口，纯正椰香，
            自然健康，经典品质。
        </div>
        <a href="#" class="call-to-action">立刻购买</a>
    </div>
    <footer>
        椰树集团版权所有 &copy; 2024
    </footer>
</body>
</html>
